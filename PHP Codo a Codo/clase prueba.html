<!DOCTYPE html>
<html>
<head>
	<title>Título de la página</title>
	<style>
		body {
			background-color: #f2f2f2;
			margin: 0;
		}
		header {
			background-image: url('ruta/de/la/imagen.jpg');
			background-size: cover;
			padding: 50px;
			text-align: center;
			color: white;
		}
		h1 {
			font-size: 50px;
			margin: 0;
		}
		p {
			margin-top: 20px;
			text-align: justify;
			padding: 0 50px;
		}
		iframe {
			display: block;
			margin: 0 auto;
			margin-top: 50px;
			width: 560px;
			height: 315px;
		}
		.division {
			background-color: #ccc;
			padding: 50px;
			margin-top: 50px;
			text-align: center;
			color: white;
		}
		footer {
			background-color: #333;
			color: white;
			text-align: center;
			padding: 20px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Encabezado de la página</h1>
	</header>
	<main>
		<p>Contenido del párrafo</p>
		<iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
		<p>Otro párrafo de contenido</p>
		<img src="ruta/de/la/imagen.jpg" alt="Descripción de la imagen">
		<div class="division">
			<h2>Título de la división</h2>
			<p>Contenido de la división</p>
		</div>
	</main>
	<footer>
		<p>Derechos de autor © 2023, Nombre de la empresa</p>
	</footer>
</body>
</html>
